<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Evolv√©e Radiance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto p-6 bg-gray-800 rounded-md shadow-md mt-16">
        <h2 class="text-2xl font-bold text-center text-pink-500 mb-4">Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 mt-1 bg-gray-700 text-white rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300">Password:</label>
                <input type="password" id="password" name="password" class="w-full p-2 mt-1 bg-gray-700 text-white rounded-md" required>
            </div>
            <div class="mb-4 text-center">
                <button type="submit" class="w-full py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600">Log In</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-gray-300">New Customer?</p>
            <a href="{% url 'store:register' %}" class="text-pink-500 hover:text-pink-600">Register</a>
        </div>
    </div>
</body>
</html>
