{% extends "base.html" %}
{% load static %}
{% block title %}Checkout{% endblock %}

{% block content %}
<style>
    body {
        background: #2d1537;
    }
    .checkout-bg {
        background: #2d1537;
        min-height: 100vh;
        padding-bottom: 3rem;
    }
    .checkout-card {
        background: #1a0823 !important;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    .shopify-container {
        background: #1a0823;
        border-radius: 1.5rem;
        padding: 2rem;
        margin: 2rem 0;
    }
</style>

<div class="checkout-bg w-full">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-pink-500 mb-8">Checkout</h1>
        
        <div class="checkout-card p-6 mb-8">
            <h2 class="text-xl font-bold text-white mb-4">Complete Your Purchase</h2>
            <p class="text-gray-400 mb-6">You can now complete your purchase securely through Shopify.</p>
            
            <!-- Shopify Buy Button for Bombshell Product -->
            <div class="shopify-container">
                <h3 class="text-lg font-semibold text-white mb-4">Bombshell Product</h3>
                <div id='product-component-1754355073070'></div>
            </div>
        </div>
        
        <div class="flex gap-4">
            <a href="{% url 'store:cart_detail' %}" class="text-pink-400 hover:text-pink-500 px-6 py-3 rounded-xl border border-pink-400 text-center transition">
                Back to Cart
            </a>
            <a href="{% url 'store:product_list' %}" class="text-pink-400 hover:text-pink-500 px-6 py-3 rounded-xl border border-pink-400 text-center transition">
                Continue Shopping
            </a>
        </div>
    </div>
</div>

<!-- Shopify Buy Button Script -->
<script type="text/javascript">
/*<![CDATA[*/
(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) {
      ShopifyBuyInit();
    } else {
      loadScript();
    }
  } else {
    loadScript();
  }
  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
    script.onload = ShopifyBuyInit;
  }
  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'ncrzwx-hm.myshopify.com',
      storefrontAccessToken: '8e08ac505e3946d21a35b3deec0e6dfe',
    });
    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('product', {
        id: '10714102563119',
        node: document.getElementById('product-component-1754355073070'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
  "product": {
    "styles": {
      "product": {
        "@media (min-width: 601px)": {
          "max-width": "calc(25% - 20px)",
          "margin-left": "20px",
          "margin-bottom": "50px"
        }
      },
      "button": {
        ":hover": {
          "background-color": "#569f2f"
        },
        "background-color": "#5fb134",
        ":focus": {
          "background-color": "#569f2f"
        }
      }
    },
    "buttonDestination": "checkout",
    "text": {
      "button": "Buy now"
    }
  },
  "productSet": {
    "styles": {
      "products": {
        "@media (min-width: 601px)": {
          "margin-left": "-20px"
        }
      }
    }
  },
  "modalProduct": {
    "contents": {
      "img": false,
      "imgWithCarousel": true,
      "button": false,
      "buttonWithQuantity": true
    },
    "styles": {
      "product": {
        "@media (min-width: 601px)": {
          "max-width": "100%",
          "margin-left": "0px",
          "margin-bottom": "0px"
        }
      },
      "button": {
        ":hover": {
          "background-color": "#569f2f"
        },
        "background-color": "#5fb134",
        ":focus": {
          "background-color": "#569f2f"
        }
      }
    },
    "text": {
      "button": "Add to cart"
    }
  },
  "option": {},
  "cart": {
    "styles": {
      "button": {
        ":hover": {
          "background-color": "#569f2f"
        },
        "background-color": "#5fb134",
        ":focus": {
          "background-color": "#569f2f"
        }
      }
    },
    "text": {
      "total": "Subtotal",
      "button": "Checkout"
    }
  },
  "toggle": {
    "styles": {
      "toggle": {
        "background-color": "#5fb134",
        ":hover": {
          "background-color": "#569f2f"
        },
        ":focus": {
          "background-color": "#569f2f"
        }
      }
    }
  }
},
      });
    });
  }
})();
/*]]>*/
</script>
{% endblock %}
