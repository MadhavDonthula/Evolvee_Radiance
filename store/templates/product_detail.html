<!-- templates/store/product_detail.html -->
{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="card p-6 rounded-lg shadow-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" 
                     class="w-full h-96 object-cover rounded-lg">
            </div>
            <div>
                <h1 class="text-3xl font-bold text-pink-500">{{ product.name }}</h1>
                <p class="text-gray-400 mt-4">{{ product.description }}</p>
                <div class="mt-6">
                    <span class="text-3xl font-bold text-pink-500">${{ product.price }}</span>
                </div>
                {% if product.stock > 0 %}
                    <button class="mt-6 bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 w-full">
                        Add to Cart
                    </button>
                {% else %}
                    <button class="mt-6 bg-gray-500 text-white px-6 py-3 rounded-lg w-full" disabled>
                        Out of Stock
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
