<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evolvée Radiance Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #2d2d2d;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'store:product_list' %}" class="text-2xl font-bold text-pink-500">Evolvée Radiance</a>
            <div class="space-x-4">
                {% for c in categories %}
                    <a href="{{ c.get_absolute_url }}" class="text-gray-300 hover:text-pink-500">{{ c.name }}</a>
                {% endfor %}
            </div>
            <div class="flex space-x-4 items-center">


                <a href="{% url 'store:saved_items' %}" class="text-gray-300 hover:text-pink-500">
                    <i class="fa-solid fa-heart"></i>
                </a>          
                <a href="{% url 'store:search' %}" class="text-gray-300 hover:text-pink-500">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="{% url 'store:cart_detail' %}" class="text-gray-300 hover:text-pink-500 relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    {% with total_items=request.session.cart.items|length %}
                        {% if total_items > 0 %}
                            <span class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                                {{ total_items }}
                            </span>
                        {% endif %}
                    {% endwith %}
                </a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-gray-900 text-gray-300 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Evolvée Radiance. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
