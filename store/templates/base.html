<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evolvée Radiance Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #2d2d2d;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'store:product_list' %}" class="text-2xl font-bold text-pink-500">Evolvée Radiance</a>
            <div class="space-x-4">
                {% for c in categories %}
                    <a href="{{ c.get_absolute_url }}" class="text-gray-300 hover:text-pink-500">{{ c.name }}</a>
                {% endfor %}
            </div>
            <div class="flex space-x-4 items-center relative">
                {% if request.user.is_authenticated %}
                    <span class="text-gray-300">Hello, {{ request.user.username }}</span>
                    <div class="relative">
                        <!-- User icon with click event -->
                        <button id="user-menu-button" class="text-gray-300 hover:text-pink-500 focus:outline-none">
                            <i class="fas fa-user"></i>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="user-menu" class="absolute right-0 mt-2 w-40 bg-gray-800 rounded-md shadow-lg hidden" style="z-index: 50;">
                            <a href="{% url 'store:profile' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-pink-500">Profile</a>
                            <a href="{% url 'store:logout' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-pink-500">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'store:login' %}" class="text-gray-300 hover:text-pink-500">
                        <i class="fas fa-user"></i>
                    </a>
                {% endif %}
                <a href="{% url 'store:saved_items' %}" class="text-gray-300 hover:text-pink-500">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="{% url 'store:search' %}" class="text-gray-300 hover:text-pink-500">
                    <i class="fas fa-search"></i>
                </a>
                <a href="{% url 'store:checkout' %}" class="text-gray-300 hover:text-pink-500">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-gray-900 text-gray-300 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Evolvée Radiance. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');

            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });

            // Close the dropdown if clicked outside
            document.addEventListener('click', (event) => {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
